<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Quote machine</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 text-center">
        <h1>Random Quote Machine</h1>
      </div>
    </div>
    <div class="col-md-12 text-center">
      <div id="quote-box" class="quoteContainer">
        <div class="quote-text">
          <i class="fa fa-quote-left"> </i>
          <span id="text"></span>
        </div>
        <div class="quote-author">
          -
          <span id="author"></span>
        </div>
        <div class="buttons">
          <a class="button btn btn-default" id="tweet-quote" title="Tweet this quote!" target="_blank">Tweet Quote
            <i class="fa fa-twitter-square"></i>
          </a>
          <button class="btn btn-default" id="new-quote">New quote</button>
        </div>
      </div>
    </div>
    <div class="footer"> Made with love by Andrea Melendez
      <i class="fa fa-heart">
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
  <script src="js/index.js"></script>
</body>
</html>
